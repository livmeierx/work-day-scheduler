<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--linking bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--linking fonts-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Work Day Scheduler By Liv</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here 8 AM to 5 PM-->
      <div class="row time-block" id="hour8">
        <div class="col-md-1 hour">8 AM</div>
        <textarea class="col-md-10 plan"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour9">
        <div class="col-md-1 hour">9 AM</div>
        <textarea class="col-md-10 plan"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour10">
        <div class="col-md-1 hour">10 AM</div>
        <textarea class="col-md-10 plan"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour11">
        <div class="col-md-1 hour">11 AM</div>
        <textarea class="col-md-10 plan"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour12">
        <div class="col-md-1 hour">12 PM</div>
        <textarea class="col-md-10 plan"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour13">
        <div class="col-md-1 hour">1 PM</div>
        <textarea class="col-md-10 plan"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour14">
        <div class="col-md-1 hour">2 PM</div>
        <textarea class="col-md-10 plan"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour15">
        <div class="col-md-1 hour">3 PM</div>
        <textarea class="col-md-10 plan"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour16">
        <div class="col-md-1 hour">4 PM</div>
        <textarea class="col-md-10 plan"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour17">
        <div class="col-md-1 hour">5 PM</div>
        <textarea class="col-md-10 plan"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!--js, jquery, moment.js and bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
